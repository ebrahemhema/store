<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب توريدات البوفيه</title>
  <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.ttf">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #2196F3;
      --secondary-color: #1976D2;
      --success-color: #4CAF50;
      --background-color: #f5f5f5;
      --card-color: #ffffff;
      --text-color: #333333;
      --border-radius: 12px;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--background-color);
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
      color: var(--text-color);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-color);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--background-color);
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    .header h1 {
      color: var(--primary-color);
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .header h1::before {
      content: '\f54e';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-left: 10px;
      color: var(--primary-color);
    }

    .category {
      margin-bottom: 40px;
      background: #fff;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .category h2 {
      color: var(--secondary-color);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e9ecef;
      font-size: 1.8em;
    }

    .category h2::before {
      content: '\f07a';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-left: 10px;
      color: var(--secondary-color);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background: white;
      border-radius: var(--border-radius);
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid #eee;
      position: relative;
      overflow: hidden;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: var(--text-color);
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-price {
      color: var(--primary-color);
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-qty {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .product-qty input {
      width: 60px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
      transition: all 0.3s ease;
      -moz-appearance: textfield;
    }

    .product-qty input::-webkit-outer-spin-button,
    .product-qty input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border: 2px solid var(--primary-color);
      background: white;
      color: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      padding: 0;
      line-height: 1;
    }

    .qty-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .qty-btn:active {
      transform: scale(0.95);
    }

    .qty-btn.minus::before {
      content: '\f068';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }

    .qty-btn.plus::before {
      content: '\f067';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }

    .contact-info {
      margin-bottom: 40px;
      background: #fff;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .contact-info h2 {
      color: var(--secondary-color);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e9ecef;
      font-size: 1.8em;
    }

    .contact-info h2::before {
      content: '\f2bb';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-left: 10px;
      color: var(--secondary-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text-color);
      font-size: 1.1em;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    #notes {
      height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: var(--border-radius);
      background: var(--success-color);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #388E3C;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(25, 25);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }

    button[type="submit"] {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button[type="submit"]::before {
      content: '\f232';
      font-family: 'Font Awesome 6 Brands';
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .product-image {
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>طلب توريدات البوفيه</h1>
      <p>يرجى تحديد المنتجات المطلوبة وملء بيانات التواصل</p>
    </div>

    <form id="orderForm">
      <div class="contact-info">
        <h2>بيانات التواصل</h2>
        <div class="form-group">
          <label for="name">الاسم</label>
          <input type="text" id="name" required placeholder="أدخل اسمك الكامل">
        </div>
        <div class="form-group">
          <label for="phone">رقم الهاتف</label>
          <input type="tel" id="phone" required placeholder="أدخل رقم هاتفك">
        </div>
        <div class="form-group">
          <label for="address">العنوان</label>
          <input type="text" id="address" required placeholder="أدخل عنوان التوصيل بالتفصيل">
        </div>
      </div>

      <div id="categories"></div>

      <div class="form-group">
        <label for="notes">ملاحظات إضافية:</label>
        <textarea id="notes" placeholder="مثلاً: موعد التوصيل المفضل، تعليمات خاصة..."></textarea>
      </div>

      <button type="submit">إرسال الطلب عبر واتساب</button>
    </form>
  </div>

  <script>
    // تعريف الفئات والمنتجات
    const categories = [
      {
        name: "البوفيه",
        items: [
          {name: "شاي اخضر", price: 55}, {name: "شاي فتله العروسه", price: 62},
          {name: "شاي فتله ليبتون", price: 57}, {name: "شاي فتله احمد تي", price: 322},
          {name: "شاي العرسه باكيت", price: 525}, {name: "شاي ليتون باكيت", price: 566},
          {name: "نعنان فتله", price: 5}, {name: "ينسون فتله", price: 55},
          {name: "علب عصير اطعمه مختلفه", price: 62}, {name: "مياه صغيره", price: 57},
          {name: "مياه كبيره", price: 322}, {name: "بيبسي كانز", price: 525},
          {name: "بيبسي جيب", price: 566}, {name: "لبن معلب", price: 5},
          {name: "جنزبيل فتله", price: 55}, {name: "كراكدايه فتله", price: 62},
          {name: "نسكافيه كلاسيك", price: 57}, {name: "نسكافيه جولد", price: 322},
          {name: "نسكافيه 3X1", price: 525}, {name: "كباتشينو", price: 566},
          {name: "كافي ميكس", price: 5}, {name: "كافي بريك", price: 55},
          {name: "لاتيه", price: 62}, {name: "بن شاهين", price: 57},
          {name: "بن العروبه", price: 322}, {name: "بن عبد المعبود", price: 525},
          {name: "بن ابو عوف", price: 566}, {name: "لبن بودره", price: 5}
        ]
      },
      {
        name: "مستلزمات النظافة",
        items: [
          {name: "مناديل مكتب", price: 5}, {name: "شاور", price: 5},
          {name: "معطر جو", price: 5}, {name: "ملمع خشب", price: 5},
          {name: "فوطة مايكرو فايبر", price: 5}, {name: "ملمع زجاج", price: 5},
          {name: "منديل حمام", price: 5}, {name: "ديتول رينو", price: 5},
          {name: "صابون فيري", price: 5}, {name: "سبونجة", price: 5},
          {name: "مساحة", price: 5}, {name: "جروف", price: 5},
          {name: "بيرسول", price: 5}, {name: "مقشة", price: 5},
          {name: "شرشوبة", price: 5}, {name: "جاذل + شرشوبة", price: 5}
        ]
      },
      {
        name: "أدوات مكتبية",
        items: [
          {name: "اقلام جاف روتو الوان", price: 5}, {name: "اقلام رصاص + اقلام سنون", price: 5},
          {name: "فايل شفاف حرف U خامه تقيله", price: 5}, {name: "فايل شفاف حرف U خامه خفيفه", price: 5},
          {name: "اكلسير بكبسوله", price: 5}, {name: "اكلسير وجه شفاف وجه لون", price: 5},
          {name: "دباسة صغيرة", price: 5}, {name: "دباسة وسط", price: 5},
          {name: "دباسة كبيرة", price: 5}, {name: "دبابيس دباسة", price: 5},
          {name: "حامل اوراق", price: 5}, {name: "ورق مسطر", price: 5},
          {name: "قلم كوريكتور", price: 5}, {name: "فواصل ملفات", price: 5},
          {name: "خرامة ورق", price: 5}, {name: "خلعة دبابيس", price: 5},
          {name: "آلة حاسبة", price: 5}, {name: "اقلام تظليل", price: 5},
          {name: "اقلام سبورة", price: 5}, {name: "مشبك ورق", price: 5},
          {name: "سولتيب احجام", price: 5}, {name: "حافظة ورق كرتون", price: 5},
          {name: "سميغ", price: 5}, {name: "وراق ابيض 80 جرام", price: 5},
          {name: "ورق ملون", price: 5}, {name: "ستيكنوت ابيض", price: 5},
          {name: "ستيكنوت ملون", price: 5}
        ]
      }
    ];

    const container = document.getElementById('categories');
    let idCounter = 0;

    // توليد HTML للفئات والمنتجات
    categories.forEach(cat => {
      const catDiv = document.createElement('div');
      catDiv.className = 'category';
      catDiv.innerHTML = `<h2>${cat.name}</h2>`;

      const productsGrid = document.createElement('div');
      productsGrid.className = 'products-grid';

      cat.items.forEach(item => {
        const pid = 'qty' + (idCounter++);
        const prodDiv = document.createElement('div');
        prodDiv.className = 'product';
        prodDiv.innerHTML = `
          <img src="images.png" alt="${item.name}" class="product-image">
          <div class="product-name">${item.name}</div>
          <div class="product-price">${item.price} ج.م</div>
          <div class="product-qty">
            <button type="button" class="qty-btn minus" onclick="updateQuantity('${pid}', -1)">-</button>
            <input type="number" min="0" id="${pid}" value="0" readonly />
            <button type="button" class="qty-btn plus" onclick="updateQuantity('${pid}', 1)">+</button>
          </div>
        `;
        productsGrid.appendChild(prodDiv);
        item.qtyId = pid;
      });

      catDiv.appendChild(productsGrid);
      container.appendChild(catDiv);
    });

    // دالة تحديث الكمية
    function updateQuantity(id, change) {
      const input = document.getElementById(id);
      const currentValue = parseInt(input.value) || 0;
      const newValue = Math.max(0, currentValue + change);
      input.value = newValue;
    }

    // حدث الإرسال
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      
      if (!name || !phone || !address) {
        alert('يرجى ملء جميع البيانات المطلوبة');
        return;
      }

      // تنسيق رأس الرسالة
      let msg = `🛍️ *طلب جديد*%0A`;
      msg += `━━━━━━━━━━━━━━%0A`;
      msg += `👤 *معلومات العميل*%0A`;
      msg += `الاسم: ${name}%0A`;
      msg += `📱 الهاتف: ${phone}%0A`;
      msg += `📍 العنوان: ${address}%0A`;
      msg += `━━━━━━━━━━━━━━%0A%0A`;

      let totalAmount = 0;
      let hasItems = false;
      
      // تنسيق تفاصيل الطلب
      msg += `📋 *تفاصيل الطلب*%0A`;
      categories.forEach(cat => {
        let categoryTotal = 0;
        let categoryHasItems = false;
        let categoryItems = '';
        
        cat.items.forEach(item => {
          const qty = parseInt(document.getElementById(item.qtyId).value) || 0;
          if (qty > 0) {
            categoryHasItems = true;
            hasItems = true;
            const itemTotal = qty * item.price;
            categoryTotal += itemTotal;
            categoryItems += `  • ${item.name}%0A`;
            categoryItems += `    ${qty} × ${item.price} ج.م = ${itemTotal} ج.م%0A`;
          }
        });
        
        if (categoryHasItems) {
          msg += `%0A🔸 *${cat.name}*%0A`;
          msg += categoryItems;
          msg += `   ━━━━━━━━━━%0A`;
          msg += `   إجمالي ${cat.name}: ${categoryTotal} ج.م%0A`;
          totalAmount += categoryTotal;
        }
      });

      if (!hasItems) {
        alert('يرجى اختيار منتج واحد على الأقل');
        return;
      }

      // تنسيق الإجمالي والملاحظات
      msg += `%0A💰 *ملخص الطلب*%0A`;
      msg += `━━━━━━━━━━━━━━%0A`;
      msg += `الإجمالي الكلي: ${totalAmount} ج.م%0A`;

      const notes = document.getElementById('notes').value.trim();
      if (notes) {
        msg += `%0A📝 *ملاحظات*%0A`;
        msg += `${encodeURIComponent(notes)}%0A`;
      }

      msg += `%0A📅 تاريخ الطلب: ${new Date().toLocaleDateString('ar-EG')}%0A`;
      msg += `⏰ وقت الطلب: ${new Date().toLocaleTimeString('ar-EG')}%0A`;

      const whatsappNumber = "201234567890"; // رقم واتساب المتجر
      const url = `https://wa.me/${whatsappNumber}?text=${msg}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
